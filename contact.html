<h1 style="text-align: center;">Contact with us👍🏻</h1>
 <form action="../table1/form.html" method="post">
<fieldset>
    <legend>Contact Form</legend><br>

<label for="na" >Name</label>
<input type="text" placeholder="Enter youy full name"  id="na" required><br><br>
<label for="email">Email</label>
<input type="email" id="email" placeholder="your email address" required><br>
<h5>Gender:</h5>
<label for="male">male</label>
<input type="radio" id="male" name="gender" ><br>
<label for="female">Female</label>
<input type="radio" id="female" name="gender" checked><br>
<label for="none">none</label>
<input type="radio" id="none" name="gender">
<h5>Interests or subjects you like:</h5>
<label for="pyton">Pyton</label>
<input type="checkbox" id="pyton" checked><br>
<label for="c">C#</label>
<input type="checkbox" id="c" checked><br>
<label for="php">PHP</label>
<input type="checkbox" id="php" checked><br>
<label for="javas">Java script</label>
<input type="checkbox" id="javas" checked><br><br>
<h5>Message:</h5>
<textarea name="message" rows="6" cols="40" placeholder="Write your message here!" required></textarea><br>
<div style="text-align: center;">
<input type="button" value="send Message" style="background-color: rgb(160, 147, 125);">
</div>
</fieldset>
 </form>
